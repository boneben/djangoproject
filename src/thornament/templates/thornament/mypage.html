{% extends 'thornament/base_userAuth.html' %}
{% load static %}


{% block content %}


<div class="my-page">
    <div class="mypage-wrapper">
        <h1>MY PAGE</h1>
        <hr>
        <div class="mypage-container">

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="true">User Information</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="tournament-tab" data-toggle="tab" href="#tournament" role="tab" aria-controls="tournament" aria-selected="false">Your tournaments</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="league-tab" data-toggle="tab" href="#league" role="tab" aria-controls="league" aria-selected="false">Your leagues</a>
                </li>
              </ul>

              <div class="tab-content">

                <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                    <form method="POST" id="form_inputs">
                        {% csrf_token %}
                        <div class="form-input">
                            <label>Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-input">
                            <label>Email</label>
                            {{ form.email }}
                        </div>
                        <div class="form-input">
                            <label>Password</label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-input">
                            <label>Confirm password</label>
                            {{ form.password2 }}
                        </div>
                        <div class="form-input">
                            <input type="submit">
                        </div>                  
                    </form>
                    {{ form.errors }}
                </div>

                <div class="tab-pane fade" id="tournament" role="tabpanel" aria-labelledby="tournament-tab">
                    
                </div>

                <div class="tab-pane fade" id="league" role="tabpanel" aria-labelledby="league-tab">asdasd</div>

              </div>
        </div>
    </div>
</div>

<script src="{% static 'js/mypage.js' %}" ></script>

{% endblock %}
