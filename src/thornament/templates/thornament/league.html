{% extends 'thornament/base_userAuth.html' %}
{% load static %}


{% block content %}


<div class="tournament-generate">
    <div class="generate-button" id="button_generate">
        <h4>Create a new league</h4>
        <button class="btn btn-primary">Create</button>
    </div>
    <div class="tournament-wrapper" id="tournament_generate">
        <h4>Create league</h4>
        <hr>
        <div class="tournament-container">
            <form method="POST">
                {% csrf_token %}
                <div class="tournament-input">
                    <label for="">League name :</label>
                    <input type="text">
                </div>
                <div class="tournament-input">
                    <label for="">How many times will each participant or team face eachother? :</label>
                    <select name="" id="">
                        <option value="one_time">One time</option>
                        <option value="two_times">Two times</option>
                        <option value="three_times">Three times</option>
                    </select>
                </div>
                <div class="tournament-input">
                    <label for="">How many participants/teams?</label>
                    <select name="" id="">
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="tournament-input">
                    <label for="">Randomize seed?</label>
                    <input type="checkbox" name="" id="">
                </div>
            </form>
            <div class="form-buttons">
                <div class="create-button">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
                <div id="close_creation" class="cancel-button">
                    <button class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="tournament-search">
    <div class="tournament-search-wrapper">
        <div class="tournament-search-container">
            <div class="search">
              <h5>Looking for a specific league?</h5>
              <input type="search" placeholder="Search here...">
            </div>
              <div class="card-container">
                
                {% for i in leagues %}
                <div class="card text-white bg-dark mb-3" style="width: 20rem;">
                  <img src="/static/images/carousel_pic1.jpg" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title">{{i.league_name}}</h5>
                    <p class="card-text">Teams/Participants: {{i.league_teams}}</p>
                    <div class="card-btn">
                      <a href="#" class="btn btn-primary">View</a>
                    </div>
                  </div>
                </div>
                {% endfor %}

              </div>
        </div>
    </div>
</div>

<script src="{% static 'js/generate-form.js' %}" ></script>


{% endblock %}
